<!-- _includes/components/search-modal.html -->
<div class="search ui modal">
  <i class="close icon"></i>
  <div class="ui large header">
    {{site.data.lang.menu.m2}} {{site.title}}<br/>
    <small>
      <a href="/acq/search/">{{site.data.lang.search.s1}}</a>
    </small>
  </div>
  <div class="image content">
    <div class="image">
      <img src="/public/img/cmi/search_modal.png" alt="Search">
    </div>
    <div class="container">
      <div class="ui search positive message">
        <div class="content">
          <div class="search-message header">
            {{site.data.lang.search.s2}} {{site.title}} {{site.data.lang.menu.m2}}&hellip;
          </div>
          <div class="search-message-body">
            <p>{{site.data.lang.search.s3}}</p>
          </div>
        </div>
      </div>
      <form id="search" class="">
        <div class="field">
          <!-- <div class="ui right labeled left icon input"> -->
          <div class="ui icon fluid input">
            <input id="search-input-field" type="search" placeholder="{{site.data.lang.search.s4}}">
            <i class="inverted circular search link icon"></i>
          </div>
        </div>
        <div class="field">
          <button class="ui button" type="submit">{{site.data.lang.menu.m2}}</button>
        </div>
      </form>
      <h4 class="ui horizontal divider header">
        <i class="search icon"></i>
        {{site.data.lang.search.s5}}
        <span id="search-results-header"></span>
      </h4>
      <div class="cmi-search-list">
      </div> <!-- ui list -->
    </div> <!-- container -->
  </div>
</div>
